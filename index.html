<!DOCTYPE html>
    <head>
        <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->

        <!-- <link href="tailwind.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="css/stylesheet.css" />
    </head>
    <body>
        <div class="container mx-auto">
            <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                <div class="max-w-md w-full space-y-8">
                  <form class="mt-8 space-y-6" id="new-user-form">
                    <div class="rounded-md shadow-sm -space-y-px">
                      <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                      </div>
                      <div>
                        <label for="name" class="sr-only">Name</label>
                        <input id="name" name="name" type="name"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Name">
                      </div>
                    </div>
                    <div>
                      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                          <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                          </svg>
                        </span>
                        Submit
                      </button> 
                    </div>
                  </form>
                </div>
              </div>

            <div class="timeslot-form-div">
              <h2 class="timeslot-h2">Timeslots</h2>
              <h3>Enter all the times you are available to pair</h3>
              <form id="new-timeslot-form">
                  <div id="parent-div">
                      <div class="input" id="form-inputs" data-id=`${inputCounter}`>
                          <input type="text" name="activity" placeholder="activity" />
                          <br>
                          <input type="datetime-local" name="booked_time" id="booked-time-input" />
                          <br>
                          <button type="button" name="delete">Delete</button>
                      </div>
                  </div>
                      <button type="button" name="duplicate" id="duplicate">Duplicate</button>
                      <input type="hidden" name="user_id" class="hidden-user-id" />
                  <input type="submit" name="submit" />
              </form>
            </div>
            
            <div class="timeslot-table-div">
              <table id="timeslot-table">
                <thead>
                  <tr>
                    <td>Activity: </td>
                    <td>Booked Time: </td>
                    <td>With: </td>
                    <td>Taken: </td>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
          </body>
          <script src="src/ApiService.js" ></script>
          <script src="src/Timeslot.js" ></script>
          <script src="src/User.js" ></script>
    <script defer src="src/index.js"></script>
</html>
